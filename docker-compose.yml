services:
  postgres:
    image: postgres:latest
    container_name: springboot-itau-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - pgdata_itau:/var/lib/postgresql/data

volumes:
  pgdata_itau:
